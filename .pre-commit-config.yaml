repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: ^\.git-third-party|/fuzz/
      - id: end-of-file-fixer
        exclude: ^\.git-third-party|/fuzz/
      - id: check-added-large-files
      - id: check-json
        exclude: (^\.git-third-party)|(/tsconfig.json$)
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict

  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.13.7
    hooks:
      - id: markdown-link-check
        args: [-q]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff-format

  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.28.2
    hooks:
      - id: check-github-actions
      - id: check-github-workflows

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.0
    hooks:
    - id: clang-format
      types_or: [c++, c]
      exclude: runners/softfloat/berkeley-softfloat-3

  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.0.3
    hooks:
      - id: editorconfig-checker
        exclude: (.git-third-party|runners/py-libs|runners/genlayer-py-std/src-emb/onnx|/fuzz/)

  - repo: local
    hooks:
      - id: check-shebang
        name: check shebang
        entry: ./support/ci/shebang.py
        language: system

      - id: no-commit-test
        name: do not commit test runners
        entry: grep -P false runners/support/current/dev-mode.nix
        language: system
        files: ^runners/support/current/dev-mode.nix$

      - id: cargo-fmt
        name: cargo fmt
        entry: bash support/ci/cargo-fmt.sh
        language: system
        files: .*\.rs$
