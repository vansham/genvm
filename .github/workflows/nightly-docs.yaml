name: Nightly Docs Deployment

on:
  # Run nightly at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  # Allow manual triggering
  workflow_dispatch:

defaults:
  run:
    shell: bash -x {0}

jobs:
  deploy-nightly-docs:
    uses: ./.github/workflows/incl_docs.yml
    with:
      version: main
    secrets:
      DEPLOY_TOKEN: ${{ secrets.SDK_GENLAYER_COM_RW }}
