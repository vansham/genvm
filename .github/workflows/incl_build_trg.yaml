name: Build Release For Target

on:
  workflow_call:
    inputs:
      target:
        description: 'Target to build'
        required: true
        type: string
      executor_version:
        description: 'Version name of the executor'
        required: true
        type: string
    secrets:
      GCP_SA_KEY:
        description: 'Google Cloud Service Account Key'
        required: true
    outputs:
      artifact_url:
        description: "URL to download the built artifact"
        value: ${{ jobs.build.outputs.artifact_url }}

env:
  GCS_BUCKET: "gh-af"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    outputs:
      artifact_url: ${{ steps.upload.outputs.gcs_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get source
        uses: ./.github/actions/get-src
        with:
          load_submodules: "false"
          with_nix: "true"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          ./support/ci/pipelines/build.sh --target ${{ inputs.target }} --executor-version ${{ inputs.executor_version }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Generate upload url
        id: upload
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          DIR_NAME="genvm_executor_${GITHUB_SHA}_${TIMESTAMP}"
          echo "dirname=$DIR_NAME" >> $GITHUB_OUTPUT
          BASE_NAME="genvm-${{ inputs.target }}.tar.xz"
          echo "basename=$BASE_NAME" >> $GITHUB_OUTPUT
          echo "gcs_url=https://storage.googleapis.com/$GCS_BUCKET/$DIR_NAME/$BASE_NAME" >> $GITHUB_OUTPUT

      - name: Upload to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: build/${{ steps.upload.outputs.basename }}
          destination: ${{ env.GCS_BUCKET }}/${{ steps.upload.outputs.dirname }}
          parent: false
